version: '3'
services:
  app:
    build: .
    environment:
      - REDIS_HOST=redis
    ports:
      - 3000:3000
    networks:
      - redis-net
      - resourcestore-net
    depends_on:
      - redis

  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:
  resourcestore-net:

volumes:
  redis-data: